<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">signup</span>
            </a>
            <a mat-list-item routerLink="/login">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">login</span>
            </a>
            <a mat-list-item routerLink="/training">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">training</span>
            </a>
            <button mat-icon-button>
                <mat-icon>eject</mat-icon>
                <span class="nav-cation">logout</span>
            </button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs><button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button></div>
            <div><a routerLink="/">Logo</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigationItems">
                    <li><a routerLink="/signup">signup</a></li>
                    <li><a routerLink="/login">login</a></li>
                    <li><a routerLink="/training">training</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>            
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
